apiVersion: couchbase.com/v2
kind: CouchbaseCluster
metadata:
  name: my-couchbase
spec:
  image: docker.io/couchbase/server:7.0.3
  security:
    adminSecret: my-couchbase-auth
  networking:
    exposeAdminConsole: true
    adminConsoleServices:
    - data
  buckets:
    managed: true
  cluster:
    analyticsServiceMemoryQuota: 1Gi
    autoCompaction:
      databaseFragmentationThreshold:
        percent: 30
      tombstonePurgeInterval: 72h0m0s
      viewFragmentationThreshold:
        percent: 30
    #autoFailoverMaxCount: 3
    autoFailoverOnDataDiskIssuesTimePeriod: 2m0s
    autoFailoverTimeout: 2m0s
    dataServiceMemoryQuota: 1024Mi
    eventingServiceMemoryQuota: 256Mi
    indexServiceMemoryQuota: 1024Mi
    indexStorageSetting: plasma
    searchServiceMemoryQuota: 1024Mi
  servers:
  - size: 1
    name: all_services
    services:
    - data
    - index
    - query
    - search
    - eventing
    - analytics
    volumeMounts:
      default: couchbase
    pod:
      spec:
        nodeSelector:
          kubernetes.io/hostname: worker-0
  antiAffinity: false
  backup:
    image: docker.io/couchbase/operator-backup:1.3.0 
    managed: true 
    serviceAccountName: couchbase-backup
    nodeSelector:
      kubernetes.io/hostname: worker-0
  logging:
    server:
      enabled: true
      sidecar:
        image: docker.io/couchbase/fluent-bit:1.2.1
  volumeClaimTemplates: 
  - metadata:
      name: couchbase
    spec:
      storageClassName: default
      resources: 
        requests:
          storage: 10Gi
  securityContext:
    runAsUser: 1000
    runAsNonRoot: true
    fsGroup: 1000